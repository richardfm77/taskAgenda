<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">User Registration</h2>
                    <p class="text-white-50 mb-5">Task Agenda</p>
      
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" />
                        <label class="form-label" for="lastname">Last name</label>
                        <input type="text" id="lastname" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="password1">Password</label>
                        <input type="password" id="password1" class="form-control form-control-lg" />
                        <label class="form-label" for="password2">Confirm password</label>
                        <input type="password" id="password2" class="form-control form-control-lg" />
                    </div>

                    <button onclick="newUser()" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                    <div style="margin-top: 30px;">
                        <p class="mb-0">
                            Do you have an account? 
                            <a href="/user/login" class="text-white-50 fw-bold">Login</a>
                        </p>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script th:src="@{/js/scriptUser.js}"></script>
</body>
</html>
